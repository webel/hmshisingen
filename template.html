    <script type="module">
      // Auto scroll #gallery horizontally smoothly
      const gallery = document.getElementById("gallery");
      const slideDuration = 3000; // Duration between scrolls
      let currentIndex = 0;
      let isScrolling = false;

      function slide() {
        if (!isScrolling) {
          const childElements = Array.from(gallery.children);
          const totalElements = childElements.length;

          if (currentIndex >= totalElements) {
            currentIndex = 0; // Reset to the start
          }

          const nextElement = childElements[currentIndex];
          gallery.scrollTo({
            left: nextElement.offsetLeft,
            behavior: "smooth",
          });

          currentIndex += 1;
        }
      }

      let slideInterval = setInterval(slide, slideDuration);

      // Stop auto scroll on hover or touch start
      gallery.addEventListener("mouseenter", () => {
        clearInterval(slideInterval);
      });

      gallery.addEventListener("touchstart", () => {
        clearInterval(slideInterval);
      });

      // Resume auto scroll on mouse leave or touch end
      gallery.addEventListener("mouseleave", () => {
        updateCurrentIndex();
        slideInterval = setInterval(slide, slideDuration);
      });

      gallery.addEventListener("touchend", () => {
        updateCurrentIndex();
        slideInterval = setInterval(slide, slideDuration);
      });

      // Stop auto scroll while scrolling manually
      gallery.addEventListener("scroll", () => {
        isScrolling = true;
        clearInterval(slideInterval);
      });

      // Fallback for browsers that don't support 'scrollend'
      let scrollTimeout;
      gallery.addEventListener("scroll", () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          isScrolling = false;
          updateCurrentIndex();
          slideInterval = setInterval(slide, slideDuration);
        }, 100);
      });

      // Start auto-scroll on load
      window.addEventListener("load", () => {
        slideInterval = setInterval(slide, slideDuration);
      });

      // Update currentIndex based on the current scroll position
      function updateCurrentIndex() {
        const childElements = Array.from(gallery.children);
        const scrollLeft = gallery.scrollLeft;
        for (let i = 0; i < childElements.length; i++) {
          const element = childElements[i];
          if (element.offsetLeft >= scrollLeft) {
            currentIndex = i;
            break;
          }
        }
      }
    </script>
